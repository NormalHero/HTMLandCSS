<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS란?</title>
    <style>
        h2 { text-align: center; font-size: 50px; } /* 일반 텍스트는 16px입니다. */
        p { text-align: center; color: deeppink; }
    </style>
</head>
<body>
    <h2>CSS란?</h2>
    <p>CSS란 documents가 사용자에게 어떻게 보여질까를 기술하는 언어입니다. HTML이 정보를 표현한다면, CSS는 HTML문서를 시각적으로 예쁘게 꾸며주는 역할을 합니다.</p>
</body>
</html>
