<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성 - 1</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid red;
            border-radius: 20px;
            padding: 10px;
        }
        #inline img { margin: 10px; }
        #block img { display: block; margin: 10px; }
    </style>
</head>
<body>
    <h2>display 속성 - 1</h2>
    <div id="inline">
        <img src="./images/sun1.png" alt="sun">
        <img src="./images/sun2.png" alt="sun">
        <img src="./images/sun3.png" alt="sun">
    </div>
    <div id="block">
        <img src="./images/sun1.png" alt="sun">
        <img src="./images/sun2.png" alt="sun">
        <img src="./images/sun3.png" alt="sun">
    </div>
</body>
</html>
