<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 테두리</title>
    <style>
        body { font-family: "맑은 고딕", "굴림체"; }
        table {
            border-collapse: collapse;
            width: 600px;
            border: 3px solid red;
        }
        th, td { height: 40px; }
        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
        caption { font-weight: bold; line-height: 70px; }
    </style>
</head>
<body>
    <h2>테이블 테두리</h2>
    <table>
        <caption>자주 사용하는 브라우저</caption>
        <tr>
            <th>개발사</th>
            <th>브라우저 이름</th>
        </tr>
        <tr>
            <td>구글</td>
            <td>크롬</td>
        </tr>
        <tr>
            <td>마이크로 소프트</td>
            <td>엣지</td>
        </tr>
        <tr>
            <td>애플</td>
            <td>사파리</td>
        </tr>
    </table>
</body>
</html>
